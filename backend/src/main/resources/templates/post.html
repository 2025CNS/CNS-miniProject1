<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNS 문의 시스템</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .page-view {
            display: none;
        }

        .page-view.active {
            display: block;
        }

        .toggle-btn.active {
            background-color: #0b5fff;
            color: white;
        }
    </style>
</head>

<body>
<!-- Navigation Header -->
<header class="header">
    <div class="container">
        <div class="logo">
            <img th:src="@{/images/cns.png}" alt="cns">
        </div>
        <nav class="nav">
            <a th:href="@{/}" class="nav-item">
                <svg class="home-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                </svg>
            </a>
            <a th:href="@{/services}" class="nav-item">서비스</a>
            <a th:href="@{/posts}" class="nav-item">문의</a>
            <a th:href="@{/login}" class="nav-item">로그인</a>
        </nav>

</header>

<!-- Main Content -->
<main class="main-content">
    <div class="container">
        <!-- Inquiry Page -->
        <div id="inquiry-page" class="page-view active">
            <div class="inquiry-form-container">
                <h1 class="form-title">문의하기</h1>
                <form id="postForm" class="inquiry-form">
                    <div class="form-group">
                        <label for:"title"></label>
                        <input type="text" id="title" name="title" class="form-input" placeholder="제목을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="content"></label>
                        <textarea id="content" name="content" class="form-textarea" placeholder="본문을 입력하세요" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">등록하기</button>
                    </div>
                </form>
                <div id="result" style="margin-top:10px;color:green;"></div>
            </div>
        </div>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-info">
                <p class="footer-text">대표번호 : 070-0000-0000</p>
                <p class="footer-text">Copyright 2024. CNS Care N Service All rights reserved.</p>
            </div>
            <div class="footer-logo">
                <img th:src="@{/images/cns.png}" alt="cns">
            </div>
        </div>
    </div>
</footer>

<script>
    const form = document.getElementById('postForm');
    form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        const response = await fetch('/api/posts', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ title, content })
        });

        const result = document.getElementById('result');

        if (response.ok) {
            result.innerText = '업로드 성공!';
            form.reset();
            setTimeout(() => {
                window.location.href = '/posts';
            }, 1000);
        } else {
            const err = await response.text();
            result.innerText = '실패: ' + err;
        }
    })
</script>

</body>

</html>
